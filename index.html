<!DOCTYPE html>
<html>

<head>
    <title>Funderr dApp</title>
    <style>
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .button-row button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .button-row button:hover {
            background-color: #0056b3;
        }

        .section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input {
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Funderr dApp</h1>

    <!-- Row of buttons - connection -->
    <div class="button-row">
        <button id="connectButton">Connect Wallet</button>
    </div>

    <!-- Row of buttons - general info -->
    <div class="button-row">
        <button id="balanceButton">Get contract balance</button>
        <button id="getOwnerButton">Get contract owner</button>
        <button id="getCampaignIdCounterButton">Get campaign ID counter</button>
        <button id="getActiveFundedCampaignWindowButton">Get active funded campaign window</button>
        <button id="getMaxTitleLengthButton">Get max campaign title length</button>
        <button id="getMaxDescriptionLengthButton">Get max campaign description length</button>
        <button id="getCreateCampaignFeeButton">Get create campiagn fee amount</button>
    </div>

    <!-- Create campaign section -->
    <div class="section">
        <label for="goalInEth">Goal in ETH:</label>
        <input id="goalInEth" placeholder="0.5" />

        <label for="durationInSeconds">Duration in seconds:</label>
        <input id="durationInSeconds" placeholder="3000" />

        <label for="title">Title:</label>
        <input id="title" placeholder="Some title" />

        <label for="description">Description:</label>
        <input id="description" placeholder="Some description" />

        <button type="button" id="createCampaignButton">Create campaign</button>
    </div>

    <!-- Contribute to campaign section -->
    <div class="section">
        <label for="campaignId">Campaign ID:</label>
        <input id="campaignId" placeholder="0" />

        <label for="amountInEth">Amount in ETH:</label>
        <input id="amountInEth" placeholder="1" />

        <button type="button" id="contributeToCampaignButton">Contribute to campaign</button>
    </div>

    <!-- Withdraw campaign contributions section -->
    <div class="section">
        <label for="campaignWithdrawId">Campaign ID:</label>
        <input id="campaignWithdrawId" placeholder="0" />

        <button type="button" id="withdrawCampaignContributionsButton">Withdraw campaign contributions</button>
    </div>

    <!-- Refund campaign contributions section -->
    <div class="section">
        <label for="campaignRefundId">Campaign ID:</label>
        <input id="campaignRefundId" placeholder="0" />

        <button type="button" id="refundCampaignContributionsButton">Refund campaign contributions</button>
    </div><br />

    <!-- Row of buttons - collect fees -->
    <div class="button-row">
        <button id="collectFeesButton">Collect fees</button>
    </div>

    <!-- Get campaign info section -->
    <div class="section">
        <label for="campaignInfoId">Campaign ID:</label>
        <input id="campaignInfoId" placeholder="0" />
        <button type="button" id="getCampaignInfoButton">Get campaign info</button>
        <br /><br />

        ID: <label id="labelCampaignId"></label><br />
        Owner: <label id="labelCampaignOwner"></label><br />
        Goal: <label id="labelCampaignGoal"></label><br />
        Deadline: <label id="labelCampaignDeadline"></label><br />
        Total contributed: <label id="labelCampaignTotalContributed"></label><br />
        Funds withdrawn: <label id="labelCampaignFundsWithdrawn"></label><br />
        Title: <label id="labelCampaignTitle"></label><br />
        Description: <label id="labelCampaignDescription"></label>
    </div>

    <!-- Get contributed campaigns by contributor section -->
    <div class="section">
        <button id="getContributedCampaignsByContributorButton">Get campaigns I contributed to</button><br /><br />

        Campaign IDs: <label id="labelContributedCampaignIds"></label>
    </div>

    <!-- Get campaigns by owner -->
    <div class="section">
        <button id="getCampaignsByOwnerButton">Get campaigns I created</button><br /><br />

        Campaign IDs: <label id="labelCreatedCampaignIds"></label>
    </div>

    <!-- Get contributions to campaign by contributor -->
    <div class="section">
        <label for="campaignContributedByContributorId">Campaign ID:</label>
        <input id="campaignContributedByContributorId" placeholder="0" />
        <button type="button" id="getCampaignContributionByContributorButton">Get the amount I contributed to a
            campaign</button>
        <br /><br />

        Contributed: <label id="labelContributedToCampaign"></label>
    </div>
</body>

<script src="./index.js" type="module"></script>

</html>
